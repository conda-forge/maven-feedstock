{% set version = "3.6.1" %}

package:
  name: maven
  version: {{ version }}

source:
  fn: apache-maven-{{ version }}-bin.tar.gz
  url: http://apache.hippo.nl/maven/maven-3/{{ version }}/binaries/apache-maven-{{ version }}-bin.tar.gz
  sha256: 2528c35a99c30f8940cc599ba15d34359d58bec57af58c1075519b8cd33b69e7

build:
  number: 0
  skip: true  # [win32]

requirements:
  run:
    - openjdk

test:
  commands:
    - mvn -v

about:
  home: https://maven.apache.org
  license: Apachev2
  license_family: Apache
  license_file: LICENSE
  summary: A software project management and comprehension tool.
  description: |
    Apache Maven is a software project management and comprehension tool.
    Based on the concept of a project object model (POM), Maven can manage
    a project's build, reporting and documentation from a central piece of information.

extra:
  recipe-maintainers:
    - johanneskoester
    - hadim
