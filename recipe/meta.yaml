{% set version = "3.9.7" %}

package:
  name: maven
  version: {{ version }}

source:
  - fn: apache-maven-{{ version }}-src.tar.gz
    url: https://dlcdn.apache.org/maven/maven-3/{{ version }}/source/apache-maven-{{ version }}-src.tar.gz
    sha256: 469580a1f25b998f294a07391412f4ec6eefdd05c328c0068f44588e438e702d

build:
  number: 0

requirements:
  build:
    - openjdk <18.0.0a0
  run:
    - openjdk <18.0.0a0

test:
  commands:
    # This test segfaults qemu on ppc64le
    - mvn -v  # [not ppc64le]

about:
  home: https://maven.apache.org
  license: Apache-2.0
  license_file: LICENSE
  summary: A software project management and comprehension tool.
  description: |
    Apache Maven is a software project management and comprehension tool.
    Based on the concept of a project object model (POM), Maven can manage
    a project's build, reporting and documentation from a central piece of information.

extra:
  recipe-maintainers:
    - johanneskoester
    - mariusvniekerk
    - matthiasdiener
    - mkitti
